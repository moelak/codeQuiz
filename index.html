<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challeng</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="header">
      <div class="left-top">
        <h4>View highest score</h4>
      </div>
      <div class="right-top">
        <h4>timer:<span class="timer"></span></h4>
      </div>
    </div>

    <div class="container text-start">
      <h1 class="text-center">Coding Quiz Challenge1</h1>
      <p class="text-center">
        Try to answer the follwoing code related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score time
        by ten second
      </p>
      <div class="row">
        <div class="col text-center">
          <button class="start">Start Quiz</button>
        </div>
      </div>
    </div>
    <div class="question"></div>

    <h2 id="test_status"></h2>
    <span class="timer"></span>
    <div id="test"></div>

    <div id="generate-here" class="container text-end hide"></div>

    <!-- <div class="container highscores hide"></div> -->

    <script src="./script.js"></script>
  </body>
</html>
